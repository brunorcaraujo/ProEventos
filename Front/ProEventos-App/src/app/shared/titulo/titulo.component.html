<div class="d-flex p-3 mt-3 mb-3 text-white bg-dark rounded shadow-sm">

  <div class="d-flex align-items-center" style="margin-right: auto;">
    <i class="{{iconClass}}" style="margin-right: 10px;"></i>
    <div class="lh-100">
      <h2 class="mb-0"> {{titulo}} </h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>

  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()"  >
      Listar {{titulo}}
    </button>
  </div>

</div>
