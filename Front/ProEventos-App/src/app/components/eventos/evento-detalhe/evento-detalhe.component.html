<div class="card rounded shadow-sm">

  <form [formGroup]="form">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form valid: {{form.status | json}}</p> -->
    <div class="m-3">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tema</label>
          <input type="text" class="form-control" formControlName="tema" [ngClass]="cssValidador(f.tema)" placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback" >Campo Obrigatório</div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback" >Mínimo de 4 caracteres</div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback" >Máximo de 50 caracteres</div>
      </div>
      </div>
      <div class="row">
        <div class="col-md mb-3">
          <label>Local</label>
          <input type="text" class="form-control" formControlName="local" [ngClass]="cssValidador(f.local)" >
          <div class="invalid-feedback">Campo Obrigatório</div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" formControlName="dataEvento" [ngClass]="cssValidador(f.dataEvento)" bsDatepicker
            [bsConfig]="bsConfig" value="{{evento.dataEvento | DateTimeFormatPipe}}">
          <div class="invalid-feedback">Campo Obrigatório</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 mb-3">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control" formControlName="qtdPessoas" [ngClass]="cssValidador(f.qtdPessoas)" >
          <div *ngIf="f.qtdPessoas.errors?.min" class="invalid-feedback" >Necessário ao menos 1 participante.</div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback" >Número máximo de pessoas atingido.</div>
        </div>
        <div class="col-md-2 mb-3">
          <label>Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" [ngClass]="cssValidador(f.telefone)" placeholder="(00) 9 0000-0000">
          <div class="invalid-feedback">Campo Obrigatório</div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" [ngClass]="cssValidador(f.email)" placeholder="e-mail">
          <div *ngIf="f.email.errors?.required" class="invalid-feedback" >Campo Obrigatório</div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback" >E-mail inválido</div>
        </div>
        <div class="col-md-4 mb-3">
          <label>Imagem</label>
          <input type="text" class="form-control" formControlName="imagemURL" [ngClass]="cssValidador(f.imagemURL)" >
          <div class="invalid-feedback">Campo Obrigatório</div>
        </div>
      </div>
    </div>

    <!-- Botões -->
    <div class="card-footer">
      <div class="d-flex" style="justify-content: right;" (click)="limparForm()">
        <button class="btn btn-danger m-2 border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success m-2" [disabled]="!form.valid" (click)="salvarAlteracao()" >
          Salvar Alteração
        </button>
      </div>
    </div>

  </form>
</div>
