<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

		<form class="form-signin">

			<i class="fa fa-users mb-2 " style="font-size: 48px;"></i>

			<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>

			<label for="username" class="sr-only">Usuário</label>
			<input type="email" id="username" class="form-control mb-3" placeholder="Usuário" name="username" required>

			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control mb-3" placeholder="Senha" name="password" required>

      <button class="btn btn-lg btn-primary btn-block px-5" type="submit" routerLink="/deshboard">Entrar</button>

			<p class="mt-4 mb-0 text-muted">Não tem login? Cadastre-se abaixo</p>
			<a class="btn btn-lg btn-link btn-block" routerLink="/user/registroUsuario">Quero me cadastrar</a>
		</form>

	</div>

</div>
